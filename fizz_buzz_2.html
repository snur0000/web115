<script>
//variables
	
	var text = "";
	var firstWord = "custom";
	var secondWord = "Ink";
	var otherWord = "print";
	var firstDivisor = 3;
	var secondDivisor = 5;
	
	
//my function 	

function checkDivisor(firstNumber, secondNumber) {

if(firstNumber % secondNumber === 0) 
	{	
  return true;
	}
    
  else{
	return false;
    }
}

    
function doThis () {	
	
for (var i= 1; i<= 140; i++) 

{
		
        
		if (checkDivisor(i, firstDivisor) && (checkDivisor(i, secondDivisor)))
		{
			document.getElementById("list").innerHTML = text += i + ". " + firstWord + secondWord + "<br>";
		}
        
		else if (checkDivisor(i, firstDivisor))
		{
			document.getElementById("list").innerHTML = text += i + ". " + firstWord + "<br>";
		}
		else if (checkDivisor(i, secondDivisor))
		{
			document.getElementById("list").innerHTML = text += i + ". " + secondWord + "<br>";
		}
				
		else { 	text += i + ". " + otherWord + "<br>"; }
        
}
	
	document.getElementById("list").innerHTML = text;

}

//executes function
doThis();
