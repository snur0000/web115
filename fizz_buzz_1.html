<script>

	var text = "";
	for (var i = 1; i <= 140; i++) {
  
  
 
 	if (i % 3 == 0 && i % 5 == 0) {
    document.getElementById("list").innerHTML = text += i + ". customink" + "<br>";
    }
 
	 else if (i % 3 == 0) {

    document.getElementById("list").innerHTML = text += i + ". custom" + "<br>";
    }
    
    else if (i % 5 == 0) {
    document.getElementById("list").innerHTML = text += i + ". ink" + "<br>";
    }
 
 	else {
 	text += i + ". print" + "<br>";
 	}
 
  
}

 document.getElementById("list").innerHTML = text;


</script>
