<form>
  First name:<br>
  <input  type="text" id="first_name" required>
  <p>

  <p>

  <input  type="text" id="last_name" required>
  <p>
  
  <input id= "submit" type="button" value="Submit">
</form>

<p id = "list">

</p>

<script>


//after submit
$('#submit').on('click', function() {

//changes greeting
	document.getElementById("greeting").innerHTML = document.getElementById("first_name").value +  ", Welcome to Sabby's Custom Ink!!!!";
	
	//gets firstname / prompt
  var name = document.getElementById("first_name").value;
  var iCounter = prompt("How high do you want to count, " + name + "?");
  var text = "";
  
  
  
	for (var i = 1; i <= iCounter; i++) {
  
    
    if (i % 2 == 0) {

    document.getElementById("list").innerHTML = text += i + ". just print - number is even" + "<br>";
    }
    
    else if (i % 2 == 1) {
    document.getElementById("list").innerHTML = text += i + ". just print - number is odd" + "<br>";
    }
    
    else {
     alert("Please enter a valid number");
     }

}	
}
);
