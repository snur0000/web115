	  <h1>Sabby's Custom Printing</h1>
	  <h2> you think it, we print it</h2>
      <div id="cost"> $5 per sticker</div> <br>
	  <div id= "total"> </div>
</div>
    <script> 
	// Create three variables to store the information needed.
var price;
var quantity;
var total;

// Assign values to the price and quantity variables.
price = 5;
quantity = 14;
// Calculate the total by multiplying the price by quantity.
total = price * quantity;

// Get the element with an id of cost.
var el = document.getElementById('cost');
document.getElementById("total").innerHTML = '14 stickers =' + '$' + total;

/*

*/</script>
